<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Triagem Int. - Sprint 8</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body>
    <div class="top">
        <a href="index.html"><img class="logo" src="img/logo-triagem-inteligente-v01.png" alt="Logo Triagem Inteligente" /></a>
    </div>

    <div class="resumo">
        <div class="bloco1">
            <h3>Análise rápida de uma petição inicial</h3>
        </div>
        <div class="bloco2">
            <h5>Selecione um arquivo PDF para fazer a captura das informações</h5>
        </div>
    </div>

    <div class="principal">

        <div class="select">
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <button class="btn btn-outline-secondary" id="btnUpload" type="button">Enviar</button>
                </div>
                <div class="custom-file">
                  <input type="file" class="custom-file-input" id="inputFile">
                  <label class="custom-file-label" for="inputFile">Arquivo PDF</label>
                </div>
              </div>
        </div>
        
        <div class="tableResult">
            <table class="table">
                <tbody>
                  <tr>
                    <th scope="col">Autor:</th>
                    <td id="autor"></td>
                  </tr>
                  <tr>
                    <th scope="col">Justiça Gratuita:</th>
                    <td id="gratuita"></td>
                  </tr>
                  <tr>
                    <th scope="col">Valor da Causa:</th>
                    <td id="valor"></td>
                  </tr>
                </tbody>
              </table>
        </div>

        <h4>Texto para Consulta:</h4>
        <textarea id="resultText" value=" " class="field left" placeholder="Seu arquivo PDF será exibido aqui..." cols="50" rows="10" readonly></textarea>

    </div>

    <div class="footer">
        <div class="footerText">
            <h1>Projeto Residência - JFPE</h1>
            <h3>TRF5 - IMD</h3>
            <h5>Triagem Inteligente - Sprint 8</h5>
        </div>
    </div>

    <script>
        const inputFile = document.getElementById("inputFile");
        const btnUpload = document.getElementById("btnUpload");
        const resultText = document.getElementById("resultText");

        btnUpload.addEventListener("click", () => {
            const formData = new FormData();

            formData.append("pdfFile", inputFile.files[0]);

            fetch("/extract-text", {
                method: "post",
                body: formData
            }).then(response => {
                return response.text();
            }).then(extractedText => {
                resultText.value = extractedText.trim();

                let str = extractedText.trim()
                let regex_autor = new RegExp("(.*),.*brasileir")
                let regex_justicaGrat = new RegExp("justiça gratuita|gratuidade")
                let regex_valorCausa = new RegExp("Dá[-se| ].*[à|a].*causa.*o.*valor.*de.*(R\\$.+,\\d{2})")

                console.log(str)
                let autores = str.match(regex_autor)
                //console.log = (autores[1]);
                let autorResult = (autores[1]); //passando o valor com innerHTML

                let justGrat = str.match(regex_justicaGrat)
                //justGrat ? console.log("Sim"):console.log("Não")
                justGrat ? gratuitaResult="Sim" : gratuitaResult="Não"

                let valores = str.match(regex_valorCausa)
                //console.log(valores);
                let valorResult = (valores[1]);

                document.getElementById("autor").innerHTML = autorResult;
                document.getElementById("gratuita").innerHTML = gratuitaResult;
                document.getElementById("valor").innerHTML = valorResult;
            });
        });

    </script>
</body>
</html>

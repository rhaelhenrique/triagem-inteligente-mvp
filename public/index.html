<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Triagem Int. - Sprint 8</title>

    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="top">
        <a href="index.html"><img class="logo" src="img/logo-triagem-inteligente-v01.png" alt="Logo Triagem Inteligente" /></a>
    </div>

    <div class="resumo">
        <div class="bloco1">
            <h2>P</h2>
        </div>
        <div class="bloco2">
            <h3>Selecione um arquivo PDF para fazer a captura das informações.</h3>
        </div>
    </div>

    <input type="file" id="inputFile">
    <button type="button" id="btnUpload">Enviar</button>
    <br>
    <br>
    <textarea id="resultText" value=" " class="field left" placeholder="Seu arquivo PDF será exibido aqui..." cols="50" rows="10" readonly></textarea>
    <br>
    <br>

    <script>
        const inputFile = document.getElementById("inputFile");
        const btnUpload = document.getElementById("btnUpload");
        const resultText = document.getElementById("resultText");


        btnUpload.addEventListener("click", () => {
            const formData = new FormData();

            formData.append("pdfFile", inputFile.files[0]);

            fetch("/extract-text", {
                method: "post",
                body: formData
            }).then(response => {
                return response.text();
            }).then(extractedText => {
                resultText.value = extractedText.trim();
                teste.value = resultText.value;
            });
        });

    </script>
</body>
</html>

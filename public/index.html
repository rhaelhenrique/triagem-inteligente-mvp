<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triagem Int. - Sprint 8</title>
</head>
<body>
    <input type="file" id="inputFile">
    <button type="button" id="btnUpload">Enviar</button>
    <br>
    <br>
    <textarea id="resultText"  placeholder="Seu arquivo PDF serÃ¡ exibido aqui..." cols="50" rows="10"></textarea>
    <script>
        const btnUpload = document.getElementById("inputFile");
        const btnUpload = document.getElementById("btnUpload");
        const btnUpload = document.getElementById("resultText");

        btnUpload.addEventListener("click", () => {
            const formData = new formData();

            formData.append("pdfFile", inputFile.files[0]);

            fetch("/extract-text", {
                method: "post",
                body: formData
            }).then(response => {
                return response.text();
            }).then(extractedText => {
                resultText.value = extractedText;
            });
        });
    </script>
</body>
</html>

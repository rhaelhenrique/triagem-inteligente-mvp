<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Triagem Int. - Sprint 11</title>

  <link rel="stylesheet" href="style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
    crossorigin="anonymous">
</head>
<body>


  <nav>
    <a href="index.html">
      <img class="logo"
        src="img/logo-triagem-inteligente-v01.png"
        alt="Logo Triagem Inteligente"/>
    </a>
    <ul class="nav-list">
      <li><a href="index.html" class="linkAtivo" >Home</a></li>
      <li><a href="/triagem">Triagem</a></li>
  </ul>
  </nav>

  <div class="container">
    <div class="principal">
      <!--TODO-->
      <h4>Escolha uma Petição Inicial para carregar:</h4>
    
      <!-- Escolha de como será o tipo de entrada-->
      <div id="form-check">
        <input type="radio"  class="form-check-input" id="radio-txt" name="radio-input" value="radio-txt">
        <label class="form-check-label" for="radio-txt">Texto</label>
        <input type="radio"  class="form-check-input" id="radio-pdf" name="radio-input" value="radio-pdf">
        <label class="form-check-label" for="radio-pdf">PDF</label><br>
      </div>
      
      <!-- Adicionar petição via PDF-->
      <div class="type-input" id="pdf-input">
        <h5>Selecione um arquivo PDF:</h5>
        <div class="input-group mb-3">
          <input type="file" class="form-control" id="input-file" aria-describedby="inputFile" aria-label="Upload">
        </div>
      </div>
      <!-- Adicionar petição via texto-->
      <div class="type-input" id="txt-input">
        <h5>Cole o texto da Petição Inicial:</h5>
        <textarea
          id="insert-text"
          class="field left"
          placeholder="Cole aqui o texto de sua petição inicial..."
          cols="60"
          rows="10"
          ></textarea>
      </div>

      <!--Texto lido do PDF-->
      <div id="result-input">
        <h5>Texto para Consulta:</h5>
        <textarea id="result-text"
          class="field left" 
          placeholder="Seu arquivo PDF será exibido aqui..."
          cols="50" rows="10" readonly
        ></textarea>
      </div>

      <!-- Resposta do Python-->
      <div id="resposta-python">
        <table id="respPython" class="table table-striped">

        </table>
      </div>
     
      <!-- Resultos obtidos dos textos-->
      <div id="container-button">
        <div id="div-load">
          <button class="btn btn-outline-secondary" type="button" id="btn-load-pdf">Carregar PDF</button>
          <button class="btn btn-outline-secondary" type="button" id="btn-load-txt">Carregar Texto</button>
        </div>
        <div id="div-save">
          <button class="btn btn-outline-secondary" type="button" id="btn-save">Salvar</button>
        </div> 
      </div>

    </div>
  </div>


</body>
</html>

<script src="javascript.js"></script>
